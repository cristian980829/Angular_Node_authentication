<section id="login" class="mb-5 mt-5 animated fadeIn fast fadeInLeft">
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-5 mx-auto">
            <div class="card_login">
                <div class="card">
                    <div class="card-body text-center">
                        <form (submit)="onSignIn()">
                            <h1 class="h3 mb-3 font-weight-normal">SignIn</h1>
                            <div class="form-group">
                                <input name="email" type="email" [(ngModel)]="user.email" class="form-control"
                                    placeholder="Correo">
                            </div>
                            <div class="form-group">
                                <input name="password" type="password" [(ngModel)]="user.password" class="form-control"
                                    placeholder="Contraseña" required>
                            </div>
                            <button type="submit" class="btn btn-primary mb-2 btn-block">
                                <i class="fas fa-sign-in-alt"></i> SignIn
                            </button>

                            <div class="form-group mt-3">
                                <a routerLink="/signup">¿No tienes una cuenta?</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
